<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Thesis State</title>
  <style>
    .centerBlock {
      display: table;
      margin: auto;
    }

    html {
      height: 100%;
    }

    body {
      min-height: 100%
    }

    .fill-height {
      height: 100%;
    }
  </style>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


  <script type="text/javascript">
    const states = ["Nope", "Why are you even asking?", "Maybe tomorow.", "You know the answer.", "Not today", "Busy making a website", "Busy making an app"];

    function setCurrentHairLength() {
       var d = new Date(2019, 8, 30, 18, 00, 00, 00);
       var dif = Date.now() - d.getTime();
       var s = Math.floor(dif / 1000);
       var hairGrowthSpeed = 1.1 / (2678400)
       var hairLength = (s * hairGrowthSpeed).toFixed(6)
       document.getElementById("hairLength").innerHTML = hairLength + " cm";
    }

    $('document').ready(function() {
      const random = Math.floor(Math.random() * states.length);
      document.getElementById("answer").innerHTML = states[random];
      setCurrentHairLength()

      window.setInterval(setCurrentHairLength, 100);
    });
  </script>
</head>

<body class="h-100">
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  <div class="jumbotron d-flex align-items-center min-vh-100">
    <div class="container text-center">
      <div class="row align-items-center">
        <div class="col-12 justify-content-center">
          <div class="centerBlock">
            Is Konstantin Finished with his Thesis?<br>
          </div>
          <div class="col-12 " style="margin: 20px 0;"> </div>
        </div>
        <div class="col-12 justify-content-center">
          <h1 class="centerBlock">
            <div id="answer"> </div>
          </h1>
        </div>
      </div>
      <div class="row align-items-center" style="margin-top: 40px;">
        <div class="col-6 offset-3">
          <table class="table table-borderless">

          <tbody>
            <tr>
              <th class="text-left" scope="row">HairLength </th>
              <td><div id="hairLength">
              </div></td>
            </tr>
            <tr>
              <th class="text-left" scope="row">Current Pages: </th>
              <td>61 (Raw: 46)</td>
            </tr>
            <tr>
              <th class="text-left" scope="row">Lines of Code: </th>
              <td>8.9k</td>
            </tr>
          </tbody>
        </table>
        </div>
      </div>

    </div>

  </div>
</body>

</html>
